<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLLC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Josefin+Sans:ital,wght@1,300&family=Madimi+One&family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("../images/Leon.jpg");
            background-size: contain;
            background-repeat: no-repeat;
        }

        .NavBackground {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: "Madimi One", sans-serif;
        }

        .NavBackground h1 {
            color: rgb(255, 255, 255);
        }

        .NavBackground a {
            color: #F8DE22;
            text-decoration: none;
            margin: 0 10px;
            font-family: "Madimi One", sans-serif;
        }

        .negro {
            background-color: black;
        }

        .pancake-container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
    </style>
</head>

<body>

    <header>
        <div class="col-12 NavBackground">
            <div style=" -webkit-text-stroke: 3px black;">
                <h1 style="color: #F8DE22; text-decoration: double;">Peluca Coin</h1>
            </div>
            <a style="font-size: 30px;" href="#">About</a>
            <a style="font-size: 30px;" href="#">Roadmap</a>
            <a style="font-size: 30px;" href="#">How to buy</a>
            <a style="font-size: 30px;" href="#">Tokenomics</a>
        </div>
        <div class="negro"></div>
    </header>
    <main>
        <div class="pancake-container">
            <iframe src="https://pancakeswap.finance/swap?outputCurrency=0x9a5B4816b4acCA4A6BeD02AF973E6E55ef597F81" height="600px" width="100%" style="
                    border: 0;
                    margin: 0 auto;
                    display: block;
                    border-radius: 10px;
                    max-width: 600px;
                    min-width: 300px;
                  ">
            </iframe>
        </div>
        <div class="col-md-12 background-container">
            <div class="background-image"></div>
        </div>
        <div class="col-md-12 background-container">
            <div class="negro"></div>
        </div>
    </main>
   

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
